name: Release APK & Build

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: Tipo de release
        required: true
        default: beta
        type: choice
        options:
          - beta
          - stable

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Setup Java (Android build)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: Generate Android keystore
        run: bash scripts/generate-keystore.sh

      - name: Fix Gradle permissions
        run: chmod +x ./android/gradlew

      - name: Configure git identity
        run: |
          git config --global user.email "leonardo@inventariando.app"
          git config --global user.name "Leonardo Esteves"
          git config --global pull.rebase false
          git config --global init.defaultBranch main

      - name: Run release orchestrator
        run: node scripts/release-master.js ${{ github.event.inputs.release_type }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build PWA for GitHub Pages (stable only)
        if: ${{ github.event.inputs.release_type == 'stable' }}
        run: npm run build:web:pages

      - name: Deploy to GitHub Pages (stable only)
        if: ${{ github.event.inputs.release_type == 'stable' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google OAuth Callback</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
    }
    .spinner {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      color: #1f2937;
      margin: 0 0 10px 0;
      font-size: 24px;
    }
    p {
      color: #6b7280;
      margin: 0;
      font-size: 14px;
    }
    .success {
      display: none;
      color: #059669;
    }
    .error {
      display: none;
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Autenticando...</h1>
    <p>Espera mientras completamos tu autenticación con Google.</p>
    <p class="success" style="display: none; margin-top: 10px;">✓ Autenticación exitosa. Puedes cerrar esta ventana.</p>
    <p class="error" style="display: none; margin-top: 10px;">✗ Error en la autenticación. Intenta nuevamente.</p>
  </div>

  <script>
    // Extract token from URL hash and send to parent window
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const token = params.get('access_token');
    const error = params.get('error');

    if (token) {
      // Success
      document.querySelector('.success').style.display = 'block';
      document.querySelector('p:nth-of-type(1)').style.display = 'none';
      document.querySelector('.spinner').style.display = 'none';
      document.querySelector('h1').textContent = 'Éxito';
      
      // Send token to parent window
      if (window.opener) {
        window.opener.postMessage(
          {
            type: 'GOOGLE_OAUTH_TOKEN',
            token: token,
            error: null,
          },
          window.location.origin
        );
        // Close after 2 seconds
        setTimeout(() => window.close(), 2000);
      } else {
        document.querySelector('p:nth-of-type(1)').style.display = 'block';
        document.querySelector('p:nth-of-type(1)').textContent = 'Abre esta página desde la aplicación de Inventariando.';
      }
    } else if (error) {
      // Error
      document.querySelector('.error').style.display = 'block';
      document.querySelector('p:nth-of-type(1)').style.display = 'none';
      document.querySelector('.spinner').style.display = 'none';
      document.querySelector('h1').textContent = 'Error';
      document.querySelector('p:nth-of-type(2)').textContent = `Error: ${decodeURIComponent(error)}`;
      
      // Send error to parent window
      if (window.opener) {
        window.opener.postMessage(
          {
            type: 'GOOGLE_OAUTH_TOKEN',
            token: null,
            error: decodeURIComponent(error),
          },
          window.location.origin
        );
        // Close after 3 seconds
        setTimeout(() => window.close(), 3000);
      }
    } else {
      // No token or error
      document.querySelector('.error').style.display = 'block';
      document.querySelector('p:nth-of-type(1)').style.display = 'none';
      document.querySelector('.spinner').style.display = 'none';
      document.querySelector('h1').textContent = 'Error';
      document.querySelector('p:nth-of-type(2)').textContent = 'No se pudo obtener el token.';
      
      if (window.opener) {
        window.opener.postMessage(
          {
            type: 'GOOGLE_OAUTH_TOKEN',
            token: null,
            error: 'No token received',
          },
          window.location.origin
        );
        setTimeout(() => window.close(), 3000);
      }
    }
  </script>
</body>
</html>

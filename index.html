  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 h-screen w-screen overflow-hidden transition-colors duration-300">
    <div id="root" class="h-full w-full"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('SW registrado correctamente (Modo PWA Activo)'))
            .catch(err => {
              // Filtrar errores de entorno de desarrollo (Sandbox/Preview)
              if (err.message.includes('origin') || err.message.includes('scriptURL')) {
                 console.warn('PWA: Service Worker omitido por restricciones del entorno de vista previa. Funcionará en producción.');
              } else {
                 console.error('SW Error:', err);
              }
            });
        });
      }
    </script>
  </body>

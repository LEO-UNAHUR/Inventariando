name: ðŸš€ Build Beta APK

on:
  push:
    branches: [develop, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump (patch/minor/major)'
        required: false
        default: 'patch'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¢ Bump version
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: npm version ${{ github.event.inputs.version_bump }} --no-git-tag-version

      - name: ðŸ—ï¸ Build web
        run: npm run build:web

      - name: ðŸ”„ Sync Capacitor
        run: npx cap sync android

      - name: ðŸ” Decode keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            mkdir -p android/app
            echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/keystore.jks
          else
            echo "No ANDROID_KEYSTORE_BASE64 provided; skipping keystore decode"
          fi
        shell: bash

      - name: ðŸ“± Build APK
        run: |
          cd android
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=./app/keystore.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: inventariando-beta-${{ github.run_number }}
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: ðŸ’¬ Comment PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… APK Beta generado! Descarga desde Actions artifacts.'
            })

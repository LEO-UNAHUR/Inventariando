name: Build Android Release

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build Android Release
    runs-on: ubuntu-latest
    env:
      KEYSTORE_PATH: android/app/inventariando.keystore
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Restore keystore from secret (if provided)
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}
          KEYSTORE_PATH: ${{ env.KEYSTORE_PATH }}
        run: |
          if [ -n "$KEYSTORE_B64" ]; then
            mkdir -p android/app
            echo "Decoding KEYSTORE_B64 to $KEYSTORE_PATH"
            echo "$KEYSTORE_B64" | base64 --decode > "$KEYSTORE_PATH"
          else
            echo "No KEYSTORE_B64 provided; skipping keystore restore"
          fi
        shell: bash

      - name: Ensure keystore present (optional)
        run: |
          if [ -f "${{ env.KEYSTORE_PATH }}" ]; then echo "Keystore ready"; else echo "No keystore found; build may fail if signing is required"; fi
        shell: bash

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Build Release APK
        working-directory: android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/**/*.apk


<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2697/2697430.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2697/2697430.png">
    <title>Inventariando</title>
</head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 h-screen w-screen overflow-hidden transition-colors duration-300">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('SW registrado correctamente (Modo PWA Activo)'))
            .catch(err => {
              // Filtrar errores de entorno de desarrollo (Sandbox/Preview)
              if (err.message.includes('origin') || err.message.includes('scriptURL')) {
                 console.warn('PWA: Service Worker omitido por restricciones del entorno de vista previa. Funcionará en producción.');
              } else {
                 console.error('SW Error:', err);
              }
            });
        });
      }
    </script>
  </body>
</html>

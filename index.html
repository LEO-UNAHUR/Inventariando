<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-title" content="Inventariando" />
    <title>Inventariando</title>
  </head>
  <body
    class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen w-screen overflow-x-hidden transition-colors duration-300"
  >
    <div id="root" class="min-h-screen w-full"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Registrar Service Worker SOLO en producciÃ³n/HTTPS fuera de entorno localhost.
      if (
        'serviceWorker' in navigator &&
        window.location.protocol === 'https:' &&
        window.location.hostname !== 'localhost' &&
        window.location.hostname !== '127.0.0.1'
      ) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./service-worker.js')
            .then((reg) => console.log('SW registrado correctamente (Modo PWA Activo)'))
            .catch((err) => console.error('SW Error:', err));
        });
      } else {
        console.info('Service Worker no registrado (entorno de desarrollo / vista previa).');
      }
    </script>
  </body>
</html>

name: Release APK & Build

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release_type:
        description: Tipo de release
        required: true
        default: beta
        type: choice
        options:
          - beta
          - stable

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Setup Java (Android build)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: Fix Gradle permissions
        run: chmod +x ./android/gradlew

      - name: Configure git identity
        run: |
          git config --global user.email "leonardo@inventariando.app"
          git config --global user.name "Leonardo Esteves"
          git config --global pull.rebase false
          git config --global init.defaultBranch main

      - name: Prepare keystore (from secret)
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "Keystore secret present — decoding to android/app/inventariando.keystore"
            echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/inventariando.keystore
          else
            echo "No keystore secret provided; skipping keystore preparation"
          fi
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Ensure cordova variables file exists
        run: |
          dir=android/capacitor-cordova-android-plugins
          file="$dir/cordova.variables.gradle"
          if [ ! -f "$file" ]; then
            echo "Creating $file (generated by CI)"
            mkdir -p "$dir"
            cat > "$file" <<'EOF'
// DO NOT EDIT THIS FILE! IT IS GENERATED EACH TIME "capacitor update" IS RUN
ext {
  cdvMinSdkVersion = project.hasProperty('minSdkVersion') ? rootProject.ext.minSdkVersion : 24
  # Plugin gradle extensions can append to this to have code run at the end.
  cdvPluginPostBuildExtras = []
  cordovaConfig = [:]
}
EOF
          else
            echo "$file exists"
          fi

      - name: Install Android SDK components
        run: |
          sudo apt-get update && sudo apt-get install -y zip unzip

      - name: Build Android Release
        working-directory: android
        run: |
          # If keystore is present, pass signing props to Gradle (paths are relative to android/)
          if [ -f app/inventariando.keystore ]; then
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file=app/inventariando.keystore \
              -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
              -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
              -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}
          else
            ./gradlew assembleRelease
          fi

      - name: Save build outputs and reports
        if: always()
        run: |
          mkdir -p workflow-logs
          cp -r android/app/build workflow-logs/android-app-build || true
          cp -r android/build/reports workflow-logs/android-build-reports || true
          cp -r android/app/build/outputs workflow-logs/apk-outputs || true
          cp -r dist workflow-logs/dist || true
          # Include any Gradle problem reports
          cp -r android/build/reports/problems workflow-logs/android-problems || true
          tar -czf workflow-logs.tar.gz workflow-logs || true

      - name: Find built APK
        id: find_apk
        run: |
          apk=$(find android/app/build/outputs -type f -name "*.apk" | sort | tail -n1 || true)
          echo "apk_path=$apk" >> $GITHUB_OUTPUT

      - name: Read package.json version
        id: pkg
        run: |
          echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ steps.pkg.outputs.version }}
          release_name: Release ${{ steps.pkg.outputs.version }}
          body: Automated release build for v${{ steps.pkg.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        if: steps.find_apk.outputs.apk_path != ''
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_apk.outputs.apk_path }}
          asset_name: Inventariando-${{ steps.pkg.outputs.version }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: No APK found (skip upload)
        if: steps.find_apk.outputs.apk_path == ''
        run: echo "No APK found in android/app/build/outputs — skipping upload"

      - name: Upload workflow logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workflow-logs-${{ github.run_id }}
          path: |
            workflow-logs.tar.gz
            workflow-logs

      - name: Build PWA for GitHub Pages (stable only)
        if: ${{ github.event.inputs.release_type == 'stable' }}
        run: npm run build:web:pages

      - name: Deploy to GitHub Pages (stable only)
        if: ${{ github.event.inputs.release_type == 'stable' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true

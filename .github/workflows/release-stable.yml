name: ğŸ“¦ Release Stable

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build web
        run: npm run build:web

      - name: ğŸ”„ Sync Capacitor
        run: npx cap sync android

      - name: ğŸ” Decode keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            mkdir -p android/app
            echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/keystore.jks
          else
            echo "No ANDROID_KEYSTORE_BASE64 provided; skipping keystore decode"
          fi
        shell: bash

      - name: ğŸ“± Build APK Release
        run: |
          cd android
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=./app/keystore.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: ğŸ“ Rename APK
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mv android/app/build/outputs/apk/release/app-release.apk \
             inventariando-v$VERSION.apk

      - name: ğŸ‰ Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: inventariando-v*.apk
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## ğŸ“± Inventariando ${{ github.ref_name }}

            ### InstalaciÃ³n
            1. Descarga el APK
            2. Habilita "Instalar apps desconocidas" en Android
            3. Instala la app

            ### Changelog
            Ver cambios generados automÃ¡ticamente abajo â¬‡ï¸
